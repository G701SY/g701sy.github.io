<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Toggle layers</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Mapbox JS API !-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <!-- Mapbox CSS!-->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id='map'></div>
  <div id='console'>
    <h1>Food Hygiene Rating</h1>
    <p>Data: <a href='www.food.gov.uk/ratings'>food hygiene rating data </a> in Glasgow city </p>

    <!–– Slider goes below 时间流按钮––>
      <div class='session' id='sliderbar'>
        <h2>Year: <label id='RatingDate'>2002</label></h2>
        <input id='slider' class='row' type='range' min='2002' max='2023' step='1' value='1' />
      </div>

      <!–– Radio buttons go below 分类显示按钮––>
        <div class='session'>
          <h2>Rating</h2>
          <div class='row' id='filters'>
            <input id='all' type='radio' name='toggle' value='all' checked='checked'>
            <label for='all'>All</label>
            <input id='Pass and Eat Safe' type='radio' name='toggle' value='Pass and Eat Safe'>
            <label for='Pass and Eat Safe'>Pass and Eat Safe</label>
            <input id='Pass' type='radio' name='toggle' value='Pass'>
            <label for='Pass'>Pass</label>
            <input id='Improvement Required' type='radio' name='toggle' value='Improvement Required'>
            <label for='Improvement Required'>Improvement Required</label>
            <input id='Awaiting Inspection' type='radio' name='toggle' value='Awaiting Inspection'>
            <label for='Awaiting Inspection'>Awaiting Inspection</label>

          </div>
        </div>

  </div>

</body>

</html>
